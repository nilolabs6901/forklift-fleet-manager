<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" fill="none">
  <rect width="200" height="160" fill="#f8f9fa"/>
  <!-- Body -->
  <rect x="50" y="60" width="80" height="50" rx="5" fill="#e63946"/>
  <rect x="55" y="65" width="70" height="20" rx="3" fill="#1d3557"/>
  <!-- Mast -->
  <rect x="130" y="15" width="10" height="95" fill="#457b9d"/>
  <rect x="125" y="20" width="20" height="10" fill="#1d3557"/>
  <rect x="125" y="40" width="20" height="10" fill="#1d3557"/>
  <rect x="125" y="60" width="20" height="10" fill="#1d3557"/>
  <!-- Forks -->
  <rect x="140" y="95" width="45" height="7" rx="1" fill="#1d3557"/>
  <rect x="140" y="106" width="45" height="7" rx="1" fill="#1d3557"/>
  <!-- Wheels -->
  <circle cx="70" cy="115" r="13" fill="#1d3557"/>
  <circle cx="70" cy="115" r="6" fill="#a8dadc"/>
  <circle cx="115" cy="115" r="13" fill="#1d3557"/>
  <circle cx="115" cy="115" r="6" fill="#a8dadc"/>
  <!-- Cab with roof -->
  <rect x="52" y="35" width="40" height="30" rx="3" fill="#a8dadc" opacity="0.4"/>
  <rect x="52" y="35" width="40" height="30" rx="3" stroke="#457b9d" stroke-width="2" fill="none"/>
  <rect x="52" y="32" width="42" height="5" rx="2" fill="#1d3557"/>
  <!-- Toyota branding -->
  <text x="90" y="78" text-anchor="middle" font-size="8" fill="white" font-family="Arial" font-weight="bold">TOYOTA</text>
  <!-- Label -->
  <text x="100" y="148" text-anchor="middle" font-size="9" fill="#6c757d" font-family="Arial">Toyota</text>
</svg>
